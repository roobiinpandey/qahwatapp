name: qahwat_al_emarat
description: Qahwat Al Emarat - Premium Coffee App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  dio: ^5.7.0
  dio_smart_retry: ^6.0.0
  
  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Utils
  intl: ^0.19.0
  json_annotation: ^4.9.0
  
  # UI Components
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  
  # Firebase (ready for future implementation)
  # firebase_core: ^3.6.0
  # firebase_auth: ^5.3.1
  # cloud_firestore: ^5.4.3
  # firebase_storage: ^12.3.2
  
  # Google Sign In (ready for future implementation)
  # google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/common/
    - assets/images/backgrounds/
    - assets/images/products/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/common/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/common/logo.png"
    background_color: "#8B4513"
    theme_color: "#8B4513"
  windows:
    generate: true
    image_path: "assets/images/common/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/common/logo.png"
