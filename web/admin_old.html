<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qahwat Al Emarat - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #8B4513;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard h2 {
            color: #8B4513;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #8B4513;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 600px) {
            .admin-container {
                margin: 10px;
                padding: 30px 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="logo-section">
                <div class="logo">â˜•</div>
                <h1>Qahwat Al Emarat</h1>
                <p class="subtitle">Admin Panel</p>
            </div>

            <div id="errorMessage" class="error-message">
                Invalid username or password
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Login to Admin Panel
                </button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h2>Admin Dashboard</h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">$0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeProducts">0</div>
                    <div class="stat-label">Active Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <h3 style="color: #8B4513; margin-bottom: 15px;">Quick Actions</h3>
                <button onclick="viewOrders()" style="margin: 5px; padding: 10px 20px; background: #8B4513; color: white; border: none; border-radius: 8px; cursor: pointer;">View Orders</button>
                <button onclick="manageProducts()" style="margin: 5px; padding: 10px 20px; background: #8B4513; color: white; border: none; border-radius: 8px; cursor: pointer;">Manage Products</button>
                <button onclick="viewAnalytics()" style="margin: 5px; padding: 10px 20px; background: #8B4513; color: white; border: none; border-radius: 8px; cursor: pointer;">View Analytics</button>
            </div>

            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Simple authentication (in production, use proper backend authentication)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'qahwat2024'
        };

        // Mock data
        const mockData = {
            totalOrders: 156,
            totalRevenue: 12450,
            activeProducts: 24,
            totalCustomers: 89
        };

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Form submission
        adminLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            // Simulate API call delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    loginForm.style.display = 'none';
                    dashboard.style.display = 'block';
                    loadDashboardData();
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Admin Panel';
                }
            }, 1000);
        });

        function loadDashboardData() {
            document.getElementById('totalOrders').textContent = mockData.totalOrders;
            document.getElementById('totalRevenue').textContent = '$' + mockData.totalRevenue;
            document.getElementById('activeProducts').textContent = mockData.activeProducts;
            document.getElementById('totalCustomers').textContent = mockData.totalCustomers;
        }

        function logout() {
            dashboard.style.display = 'none';
            loginForm.style.display = 'block';
            adminLoginForm.reset();
            errorMessage.style.display = 'none';
        }

        function viewOrders() {
            alert('Orders management feature coming soon!');
        }

        function manageProducts() {
            alert('Product management feature coming soon!');
        }

        function viewAnalytics() {
            alert('Analytics dashboard coming soon!');
        }

        // Check if already logged in (simple session management)
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            loginForm.style.display = 'none';
            dashboard.style.display = 'block';
            loadDashboardData();
        }

        // Save login state
        function saveLoginState() {
            localStorage.setItem('adminLoggedIn', 'true');
        }

        // Clear login state on logout
        function clearLoginState() {
            localStorage.removeItem('adminLoggedIn');
        }

        // Modify logout to clear state
        window.logout = function() {
            clearLoginState();
            dashboard.style.display = 'none';
            loginForm.style.display = 'block';
            adminLoginForm.reset();
            errorMessage.style.display = 'none';
        };

        // Modify login to save state
        const originalLoginCheck = adminLoginForm.onsubmit;
        adminLoginForm.addEventListener('submit', function(e) {
            // ... existing login logic ...
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                saveLoginState();
                // ... rest of login logic ...
            }
        });
    </script>
</body>
</html>
